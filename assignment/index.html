<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="helloWorld.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element.  -->
    <header class="site-header">
    <!-- Inside the header, add an <h1> element containing your name -->
      <h1>Jordan Lamont Ponto</h1>
    </header>
    <!-- Include an image -->
    <img class="my-photo" src="https://i.imgur.com/gIp9bBk.jpg"></img>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul class="fun-facts">
      <li>I love to rock climb!</li>
      <li>I have a 18 year old cat named Kitty!</li>
      <li>I have been to 4 different countries!</li>
    </ul>
    <!-- Create a footer element. -->
    <footer class="main-footer">
    <!-- Inside your footer, put a <p> element with your favorite quote -->
      <p class="fav-quote">
      "If you talk about it, it's a dream. If you envision it, it's possible. If you schedule it, it's real." - Tony Robbins
      </p>
    </footer>
</body>
</html>
